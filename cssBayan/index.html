<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACCORDION</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <ul class="accordion">
        <li class="accordion-item" tabindex="1" autofocus>
          <label for="first-meme">
            You cant just copy and paste CSS
            <img
              class="accordion-open-close"
              src="./assets/icons/cross.svg"
              alt=""
            />
          </label>
       
          <div class="accordion-body">
            <img
              class="picture"
              src="./assets/img/you cant just copy paste css.png"
              alt=""
            />
          </div>
        </li>

        <li class="accordion-item" tabindex="2">
          <label for="second-meme">
            Keep calm and carry on
            <img
              class="accordion-open-close"
              src="./assets/icons/cross.svg"
              alt=""
            />
          </label>
        
          <div class="accordion-body">
            <img
              class="picture"
              src="./assets//img/keep calm and carry on.png"
              alt=""
            />
          </div>
        </li>

        <li class="accordion-item" tabindex="3">
          <label for="third-meme">
            Work-life balance
            <img
              class="accordion-open-close"
              src="./assets/icons/cross.svg"
              alt=""
            />
          </label>
          
          <div class="accordion-body">
            <img
              class="picture"
              src="./assets/img/work-life balance.png"
              alt=""
            />
          </div>
        </li>

        <li class="accordion-item" tabindex="4">
          <label for="fourth-meme">
            Dude, where is JS?
            <img
              class="accordion-open-close"
              src="./assets/icons/cross.svg"
              alt=""
            />
          </label>
     
          <div class="accordion-body">
            <img
              class="picture"
              src="./assets/img/dude where is js.png"
              alt=""
            />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
